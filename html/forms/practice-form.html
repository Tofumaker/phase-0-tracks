<!DOCTYPE html>
<html>
<head>
  <title>
  Here is the form
  </title>
</head>
<body>
<form name = "menu order" action="success.html" method="post">
  <fieldset>
  <div>
    <label>Full Name</label>
    <input type="text" name="fullcustomername">
  </div>
  <div>
    <label>Email Address</label>
    <input type="email" name="emailaddy">
  </div>
  <div>
    <label>Today's Date</label>
    <input type="date" name="date">
  </div>
  </fieldset>
  <fieldset>
  <div>
    <label>Cut of Steak</label>
    <select name="cut">
      <option value="New York">New York</option>
      <option value="Ribeye">Ribeye</option>
      <option value="T-Bone">T-Bone</option>
    </select>
  </div>
  <div>
    <label>Special Instructions</label>
  </div>
  <div>
    <textarea rows="4" cols="70" name="textarea"></textarea>
  </div>
  </fieldset>
  <button type="submit">Place your order</button>
</form>
</body>
</html>
